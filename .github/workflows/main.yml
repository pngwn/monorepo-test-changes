on: 
  - push
  - pull_request

jobs:
  stuff:
    name: stuff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: pnpm/action-setup@v1.2.1
        with:
          version: 5
      - run: pnpm test --filter "[${{github.event.before}}]"
